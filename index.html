<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
<!-- added a form wrapper when i was trying to figure out clearing the input fields, seems i don't need it -->
    <!-- <form id="employee-info"> -->
    <label for="firstNameInput">First Name</label>
    <input type="text" id="firstNameInput" data-testid="firstNameInput"/>
    <label for="lastNameInput">Last Name</label>
    <input type="text" id="lastNameInput" data-testid="lastNameInput"/>
    <label for="idInput">ID Number</label>
    <input type="text" id="idInput" data-testid="idInput"/>
    <label for="titleInput">Job Title</label>
    <input type="text" id="titleInput" data-testid="titleInput"/>
    <label for="annualSalaryInput">Annual Salary</label>
    <input type="number" id="annualSalaryInput" data-testid="annualSalaryInput"/>
    <button onClick="addEmployee(event)" data-testid="submitButton">Submit</button>
    <!-- </form> -->
    <br />
    <h2>Employees</h2>
    <br />
    <table id="employees">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Delete?</th>
          </tr>
      </thead>
      <tbody id="employee-data">

      </tbody>
    </table>
  </main>
  <footer id="budget-indicator">
    <p>Total Monthly</p>
    <p id="monthly-total"></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
