<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id="employee-info">
      <h2>Add Employee</h2>
      <input type="text" id="firstNameInput" data-testid="firstNameInput" placeholder="First Name"/>
      <input type="text" id="lastNameInput" data-testid="lastNameInput" placeholder="Last Name"/>
      <input type="text" id="idInput" data-testid="idInput" placeholder="ID Number"/>
      <input type="text" id="titleInput" data-testid="titleInput" placeholder="Job Title"/>
      <input type="number" id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="Annual Salary"/>
      <button onClick="addEmployee(event)" data-testid="submitButton">Submit</button>
    </div> 
    <div id="employee-record">
      <h2>Employees</h2>
      <table id="employees">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete?</th>
            </tr>
        </thead>
        <tbody id="employee-data">

        </tbody>
      </table>
    </div>
  </main>
  <footer id="budget-indicator">
    <p>Total Monthly</p>
    <p id="monthly-total"></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
