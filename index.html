<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <label for="firstNameInput">First Name</label>
    <input type="text" id="firstNameInput" />
    <label for="lastNameInput">Last Name</label>
    <input type="text" id="lastNameInput" />
    <label for="idInput">ID Number</label>
    <input type="text" id="idInput" />
    <label for="titleInput">Job Title</label>
    <input type="text" id="titleInput" />
    <label for="annualSalaryInput">Annual Salary</label>
    <input type="number" id="annualSalaryInput" />
    <button data-testid="submitButton" onClick="addEmployee(event)">Submit</button>
    <br />
    <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
